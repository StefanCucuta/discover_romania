{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- Overlay -->
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">CONTACT US</h2>
            <hr>
        </div>
    </div>
</div>
<div>
    <div class="container footer-padding">
        <div class="row">
            <!-- Contact form -->
            <br>
            <div class="col-sm-7 contact-form">
                <h2 class="mb-2">Leave us message</h2>
                <div class="row">
                    <div class="col">
                        <form action="{% url 'contact' %}" method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                            {{ field | as_crispy_field}}
                            {% endfor %}
                            <input type="submit" value="Submit" class="btn prussian-yellow text-white" aria-label="submit">
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
