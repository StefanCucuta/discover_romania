{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container col-5 mt-3 justify-center">
    <h1 class="text-center">{{user.username}}Wish</h1>
    <div class="container col-8 mt-5 justify-center">
        <form  method="POST">
            {% csrf_token %}
            <input type="text" name="wish"
            class="form-control-sm mr-2"
            placeholder="Wish place to visit"required>
            <button type="submit" class="btn btn-primary btn-sm">Add Place </button>        
        </form>
    </div>
</div>

<div class="d-flex justify-content-center">
    <section class="col-12">
        {% if wish %}
<ul class="list-group col-6 mt-3">
        {% for wish in wishes %}
        <li class="mb-2 list-group-item d-flex justify-content-between align-items-center">
            <p>{{wish.body}}</p>
            <div>
                <a href="{% url 'update_wish' wish.pk %}"
                class="btn btn-small btn-success">Update</a>
                <a href="{% url 'delete_wish' wish.pk %}"
                class="btn btn-small btn-primary">Delete</a>
            </div>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="mt-3" align="center">Add your place to visit in your bucket list</p>
    {% endif %}
  </section>
</div>
 {% endblock  content %}
